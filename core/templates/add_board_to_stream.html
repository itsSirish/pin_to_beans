{% extends 'base.html' %}
{% load static %}

{% block title %}Add Board to Stream{% endblock %}

{% block content %}
<div class="add-stream-container" style="max-width: 600px; margin: 40px auto; padding: 2rem; background: #f9f9f9; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">

    <h2 style="font-size: 1.8rem; margin-bottom: 1rem;">➕ Add Board to One of Your Streams</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        {% csrf_token %}
        
        <label for="stream-select" style="font-weight: 500;">Select a Stream:</label>
        <select name="stream_id" id="stream-select" required
                style="padding: 0.5rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;">
            {% for stream in streams %}
                <option value="{{ stream.stream_id }}">{{ stream.name }}</option>
            {% endfor %}
        </select>

        <input type="hidden" name="board_id" value="{{ board_id }}">

        <button type="submit"
                style="padding: 0.6rem 1.2rem; background-color: #4CAF50; color: white; font-weight: bold; border: none; border-radius: 8px; cursor: pointer;">
            Add to Stream
        </button>
    </form>

    <div style="margin-top: 1.5rem;">
        <a href="{% url 'browse_boards' %}" style="color: #007bff; text-decoration: none;">← Back to Browse Boards</a>
    </div>
</div>
{% endblock %}
